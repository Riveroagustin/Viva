<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Viva</title>
    <link rel="icon" href="../media/img/V-Fondo.ico" type="image/x-icon" />
  </head>
  <body class="fondo">
  
      <main class="contenedor-principal">
        <div class="columna-izquieda"> 
          <img class="logo-img" src="media/img/Viva.jpg" alt="Imagen del logo" />
        </div>
        <div class="columna-derecha">
          <h3 id= "id_subtitulo" class="subtitulo">Iniciar Sesión</h3>
         <div class="contenido">
           <h4 id="id_contenido" >¿No tienes cuenta?</h4> 
           <button id="id_registrar" type="button" class="btn-registrar">Registrarse</button> 
         </div>
          <form id="form_login" novalidate class="formulario">
            <input id= "id_mail" type="email" placeholder="Email"> <br>
            <div id="id_userDiv">
            </div>
            <input id= "id_pass" type="password" name="pass" placeholder="Contraseña"></input> <br>
            <div id="id_err"></div>
            <button id="btn_login" type="button" class="btn-loggear">Ingresar</button>
          </form>
          
        </div>
      </main>
    <script src="./script/index.js"></script>
  </body>
</html>
